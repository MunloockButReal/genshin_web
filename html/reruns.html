<html>

<head>
  <meta charset="utf-8" />

  <link href="/genshin_web/css/button.css" rel="stylesheet" type="text/css" />

  <script src="/genshin_web/js/jquery-3.6.1.js"></script>
  <style>
    .non-active {
      opacity: 0;
      display: none;
    }
  </style>
  <script>
    function setCookie(key, value, expiry) {
      var expires = new Date();
      expires.setTime(expires.getTime() + expiry * 24 * 60 * 60 * 1000);
      document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
    }

    function getCookie(key) {
      var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
      return keyValue ? keyValue[2] : null;
    }
  </script>
  <title>Reruns</title>
</head>

<body>
  <div class="pagewrapper">
    <div id="buttonDiv" class="buttons">
      <div class="choiceOptionsDiv non-active">
        <ul id="rarity-button" class="choiceOptions">

            <li>
              <input type="radio" id="r4ID" name="rarity" value="4" />

            <li>

        </ul>
        <ul id="BV-button" class="choiceOptions">

              </li>
              <li>
                <input type="radio" id="difMinID" name="sortType" value="difMin" />

              </li>
              <li>

      <!-- ---------------------------------------------------------------------------------------------- -->

      <div class="tableDiv">

    </div>
