<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="elements.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <title>GenshinWebHub</title>
    <script type="text/javascript">
        function go(loc) {
            document.getElementById('myIFrame').width = 0;
            document.getElementById('myIFrame').height = 0;
            document.getElementById('myIFrame').src = loc;
        }
    </script>
</head>

<body>

    <div class="button-div">
        <button class="BRT-Buttons brt-button-black" onclick="go('htmls/banners.html')">Banners</button>
        <button class="BRT-Buttons brt-button-black" onclick="go('htmls/reruns.html')">Reruns</button>
        <button class="BRT-Buttons brt-button-black" onclick="go('htmls/chars_tab.html')">Tables</button>
    </div>

    <iframe id="myIFrame" class="iframe-show-pages" src="htmls/reruns.html" scrolling="no"
        name="iframe_i_need" onload="
            document.getElementById('myIFrame').width  = document.getElementById('myIFrame').contentWindow.document.body.scrollWidth + 20 + 'px';
            document.getElementById('myIFrame').height = document.getElementById('myIFrame').contentWindow.document.body.scrollHeight + 20 + 'px';
    ">
    </iframe>

    <script>
        const main = () => {
          console.log("Some JavaScript Code...");
        };
      
        // wait for five-server to connect
        const five = document.querySelector('[data-id="five-server"]');
        if (five) five.addEventListener("connected", main);
        else window.addEventListener("load", main);
      </script>
