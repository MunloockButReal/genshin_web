<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <link href="../css/button.css" rel="stylesheet" type="text/css" />
  <link href="../css/elements.css" rel="stylesheet" type="text/css" />
  <script src="../js/jquery-3.6.1.js"></script>
  <script src="../js/rainbowvis.js"></script>
  <script src="../js/tinycolor.js"></script>
  <script src="../js/char_bd.js"></script>
  <script src="../js/rerun.js"></script>
  <script>
    window.onload = () => {
      loadTableData('rerunTable', read(5), false);
      addEventsOnChars();
    }
  </script>
  <title>Reruns</title>
</head>

<body>
  <div class="buttons">
    <div class="button-div">
      <form action="banners.html">
        <input class="BRT-Buttons brt-button-black" type="submit" value="Banners" />
      </form>
      <form action="#">
        <input class="BRT-Buttons brt-button-black" type="submit" value="Reruns" />
      </form>
      <form action="chars_tab.html">
        <input class="BRT-Buttons brt-button-black" type="submit" value="Tables" />
      </form>
      <form action="../index.html">
        <input class="BRT-Buttons brt-button-black" type="submit" value="Main" />
      </form>
    </div>
    <div>
      <input class="BRT-Buttons brt-button-black" type="submit" value="5* Banners"
        onclick="changeTableSort('rerunTable', 5, true, 'byBanner', 'desc')">
      <input class="BRT-Buttons brt-button-black" type="submit" value="5* Version"
        onclick="changeTableSort('rerunTable', 5, false, 'byVersion', 'desc')">
      <input class="BRT-Buttons brt-button-black" type="submit" value="5* Vision"
        onclick="changeTableSort('rerunTable', 5, false, 'vision', 'desc')">
    </div>
    <div>
      <input class="BRT-Buttons brt-button-black" type="submit" value="4* Banners"
        onclick="changeTableSort('rerunTable',4, true, 'byBanner', 'desc')">
      <input class="BRT-Buttons brt-button-black" type="submit" value="4* Version"
        onclick="changeTableSort('rerunTable',4, false, 'byVersion', 'desc')">
      <input class="BRT-Buttons brt-button-black" type="submit" value="4* Vision"
        onclick="changeTableSort('rerunTable',4, false, 'vision', 'desc')">
    </div>
  </div>
  <!-- ---------------------------------------------------------------------------------------------- -->

  <div class="rerunTables">
    <div id="rerunTable" class="rerunTables">
      <!-- Table here -->
    </div>
  </div>
</body>

</html>
