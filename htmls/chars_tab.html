<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <link href="../style.css" rel="stylesheet" type="text/css">-->
    <link href="../css/button.css" rel="stylesheet" type="text/css" />
    <link href="../css/charTable.css" rel="stylesheet" type="text/css" />
    <link href="../css/elements.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-3.5.1.js"></script>
    <title>Chars stats with sort</title>
    <script></script>
</head>

<body>
    <div class="button-div">
        <form action="banners.html">
            <input class="BRT-Buttons brt-button-black" type="submit" value="Banners" />
        </form>
        <form action="reruns.html">
            <input class="BRT-Buttons brt-button-black" type="submit" value="Reruns" />
        </form>
        <form action="#">
            <input class="BRT-Buttons brt-button-black" type="submit" value="Tables" />
        </form>
        <form action="../index.html">
            <input class="BRT-Buttons brt-button-black" type="submit" value="Main" />
        </form>
    </div>

    <div class="MyChartable">
        <table id="MyTable">
            <thead>
                <tr>
                    <th onclick="sortTable('0')">Version</th>
                    <th onclick="sortTable('1')">Rarity</th>
                    <th onclick="sortTable('2')">Name</th>
                    <th onclick="sortTable('3')">HP</th>
                    <th onclick="sortTable('4')">Atack</th>
                    <th onclick="sortTable('5')">Def</th>
                    <th onclick="sortTable('6')">Abil</th>
                </tr>
            </thead>

            <tbody id="MyTableBody"></tbody>
        </table>
    </div>
    <script>
        // File reader
        var url = "chars.json";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();

        let charData;
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var result = JSON.parse(xhr.responseText);
                    charData = result;
                }
            }
        };

        // Dynamic table

        window.onload = () => {
            loadTableData(charData);
            
        };

        function loadTableData(charData) {
            const tableBody = document.getElementById("MyTableBody");
            let dataHtml = "";

            for (let char of charData) {
                dataHtml += `<tr>                
                <td class="version">${char.version}</td>
                <td class="Rarity">${char.Rarity}</td>
                <td class="Name">${char.name}</td>
                <td class="HP">${char.HP}</td>
                <td class="ATK">${char.ATK}</td>
                <td class="DEF">${char.DEF}</td>
                <td class="Abil">${char.Abil}</td>
                </td>`;
            }
            tableBody.innerHTML = dataHtml;
            
        }

        function colorcodeHP(charData) {
            for (let a of charData.HP) {
                if (a < 14000) {
                    document.getElementsByClassName('HP').style.background = "blue";
                } 
            }
        }

        function sortTable(n) {
            var table,
                rows,
                switching,
                i,
                x,
                y,
                shouldSwitch,
                dir,
                switchcount = 0;
            table = document.getElementById("MyTableBody");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("TR");
                for (i = 0; i < rows.length - 1; i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];

                    if (dir == "asc") {
                        if (x.innerHTML - y.innerHTML > 0) {
                            shouldSwitch = true;
                            break;
                        }
                        if (isNaN(+x.innerHTML))
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                    } else if (dir == "desc") {
                        if (x.innerHTML - y.innerHTML < 0) {
                            shouldSwitch = true;
                            break;
                        }

                        if (isNaN(+x.innerHTML))
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }



    </script>
</body>

</html>
